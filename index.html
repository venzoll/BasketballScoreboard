<html></html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main">
            <div class="container">
                <div id="home-side">
                    <h1 id="home-label">HOME</h1>
                    <h2 id="home-points">0</h2>
                    <button id="plus-one-home" onclick="incrementOneHome()">+1</button>
                    <button id="plus-two-home" onclick="incrementTwoHome()">+2</button>
                    <button id="plus-three-home" onclick="incrementThreeHome()">+3</button>
                </div>
                <div id="away-side">
                    <h1 id="away-label">GUEST</h1>
                    <h2 id="away-points">0</h2>
                    <button id="plus-one-away" onclick="incrementOneAway()">+1</button>
                    <button id="plus-two-away" onclick="incrementTwoAway()">+2</button>
                    <button id="plus-three-away" onclick="incrementThreeAway()">+3</button>
                </div>
            </div>
         </div>
        <script src="index.js"></script>
    </body>
</html>
